    const Class = document.getElementById("idClass");

    const Name = document.getElementById("idName");

    // const Account = document.getElementById("idAccount");

    let className = accounts.map(item => item.className);

    className = new Set(className);

    className1();

    function className1() {
        let option = "";
        className.forEach(x => {
            option += '<option>' + x + '</option>'
        });
        Class.innerHTML = '<option value="none">Select Class Name</option>' + option;
    }


    Class.addEventListener('change', function () {
        let nameClass = Class.value;
        let ArrName = accounts.map(function (account) {
            if (account.className === nameClass) {
                return '<option>' + account.name + '</option>'
            }
        });
        Name.innerHTML = '<option>Select Name</option>' + ArrName.toString();
    });
